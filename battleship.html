<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship</title>
        <style>
        body {
            background-color: black; 
        } /*将网页背景设置为黑色*/

        div#board {
            position: relative;/*相对定位*/
            width: 1024px;/*位于网页中央*/
            height: 863px;
            margin: auto;
            background: url("board.jpg") no-repeat;/*该图像添加到网页中并对这个<div>元素进行相对定位*/
        }
        div#messageArea {
            position: absolute;/*将消息区域定位到游戏版的左上角*/
            top: 0px;
            left: 0px;
            color: rgb(83, 175, 19);
        }
        table {
            position: absolute;/*设置左边缘和上边缘的像素确保与背景图像中的网格对齐*/
            left: 173px;
            top: 98px;
            border-spacing: 0px;
        }
        td {
            width: 94px;/*设置宽度与高度为特定的值让表格单元格与网格单元格对齐*/
            height: 94px;
        }
        form {
            position: absolute;
            bottom: 0px;
            right: 0px;
            padding: 15px;
            background-color: rgb(83, 175, 19);
        }
        form input {
            background-color: rgb(152, 207, 113);
            border-color: rgb(83, 175, 19);
            font-size: 1em;
        }
        .hit {
            background: url("ship.png") no-repeat center center;
        }
        .miss {
            background: url("miss.png") no-repeat center center;
        }
        </style>
    </head>
    <body>
        <div id="board">
            <div id="messageArea"></div> 
            <table>
                <tr>
                    <td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td><td id="04"></td><td id="05"></td><td id="06"></td>
                </tr>
                <tr>
                    <td id="10"></td><td id="11"></td><td id="12"></td><td id="13" class="hit"></td><td id="14"></td><td id="15"></td><td id="16"></td>
                </tr>
                <tr>
                    <td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td><td id="24"></td><td id="25"></td><td id="26"></td>
                </tr>
                <tr>
                    <td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td><td id="34"></td><td id="35"></td><td id="36"></td>
                </tr>
                <tr>
                    <td id="40"></td><td id="41"></td><td id="42"></td><td id="43"></td><td id="44"></td><td id="45"></td><td id="46"></td>
                </tr>
                <tr>
                    <td id="50"></td><td id="51"></td><td id="52"></td><td id="53"></td><td id="54"></td><td id="55"></td><td id="56"></td>
                </tr>
                <tr>
                    <td id="60"></td><td id="61"></td><td id="62"></td><td id="63"></td><td id="64"></td><td id="65"></td><td id="66"></td>
                </tr>
            </table>
            <form>
                <input type="text" id="guessInput" placeholder="A0">
                <input type="button" id="fireButton"  value="Fire!">
            </form>

        </div>
        <script src="battleship.js"></script>
    </body>
</html>
